<h3 id="current-work">Current work</h3>

{{ range .Site.Data.bio.work }}
  {{ if (not (isset . "end")) }}
<ul>
  <li>{{ .description | markdownify  }} (since {{ .start }}) </li>
</ul>
  {{ end }}
{{ end }}

<h3 id="current-service">I'm also...</h3>

{{ range .Site.Data.bio.service }}
  {{ if (not (isset . "end")) }}
<ul>
  <li>{{ .description | markdownify  }}</li>
</ul>
  {{ end }}
{{ end }}
