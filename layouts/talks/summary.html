<article>
  <header>
    <h2><a href="{{ .Permalink }}"><i class='fa fa-microphone fa-fw'></i> {{ .Title }}</a></h2>

    {{ partial "talk_meta.html" . }}

  </header>
  <p>
  {{ with .Params.slides }}<a href={{ . }}><i class="fas fa-desktop"></i></a>{{ end }}{{ with .Params.video }}<a href={{ . }}><i class="fas fa-film"></i></a>{{ end }}{{ with .Params.links }}{{ range . }}<a href={{ .url }}><i class="fas fa-link"></i></a>{{ end }}{{ end }} {{ .Summary }}
  </p>

  {{ if .Truncated }}
  <footer>
    <a href="{{ .RelPermalink }}">Read more<i class="fa fa-angle-double-right fa-fw"></i></a>
  </footer>
  {{ end }}
</article>
