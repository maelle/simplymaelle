{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
</div>
<div class="content">
  {{ $data := .Data }}
  {{ range $key, $value := .Data.Terms.ByCount }}
      <a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a>
      <span>&#40;{{ $value.Count }}&#41;</span>
  {{ end }}
</div>

{{ partial "footer.html" . }}
