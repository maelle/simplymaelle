<p>
  <b style="display: inline">{{ .title }}</b>.&nbsp;{{ range $i, $e := .authors }}{{ if $i }}, {{ end }}
  {{ if eq $e "M. Salmon" }}<em>{{ $e }}</em>{{ else }}{{ $e }}{{ end }}{{ end }}. {{ .journal }}, {{ .year }}.&nbsp;{{ with .doi }}<a href="https://doi.org/{{ . }}"><i class="fab fa-orcid"></i></a>{{ end }}{{ with .link }}<a href="https://doi.org/{{ . }}"><i class="fas fa-link"></i></a>{{ end }}{{ if ( isset . "abstract" ) }}<button onclick='myDisplay("desc-{{ .name }}")'> <i class="fas fa-book-reader"></i></button>
<div id="desc-{{ .name }}" style="display:none">
  <em>{{ .abstract | markdownify }}</em>
</div>{{ end }}
</p>
