baseurl = "https://masalmon.eu/"
languageCode = "en-us"
title = "Maëlle Salmon's personal website"
theme = "blackburn"
author = "Maëlle Salmon"
copyright = 'Licence: <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA</a>'
canonifyurls = true
paginate = 5
rssLimit = 10
enableEmoji = true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[markup]
  [markup.highlight]
    style = "friendly"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true   

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  custom_css = ["/css/paper-button.css", "/css/salmon.css"]
  custom_js = ["/js/display.js"]
  title = "Maëlle Salmon"
  description = "Maëlle Salmon's personal website"
  # Shown in the home page
  subtitle = "Showcase of my (mostly R) work/fun"
  brand = "Maëlle Salmon"
  googleAnalytics = ""
  disqus = ""
  githubsource = "https://github.com/maelle/simplymaelle/blob/master/content/"

  MathJaxCDN = "//cdn.bootcss.com"
  MathJaxVersion = "2.7.1"
  dateFormat = "2006/01/02"

